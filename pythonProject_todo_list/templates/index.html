<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2C3E50, #34495E);
            font-family: 'Poppins', sans-serif;
            color: #ECF0F1;
            min-height: 100vh;
            padding: 20px;
        }
        .board {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .column {
            background: #ECF0F1;
            border-radius: 10px;
            padding: 15px;
            width: 300px;
            min-height: 400px;
        }
        .column h2 {
            margin: 0 0 15px;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .task-card {
            background: #FFFFFF;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: move;
        }
        .task-card h5 {
            margin: 0;
            font-size: 1.1rem;
        }
        .task-card p {
            margin: 5px 0 0;
            color: #34495E;
        }
        #todo h2 { color: #3498DB; }
        #in-progress h2 { color: #F1C40F; }
        #done h2 { color: #2ECC71; }
        .btn-add { background-color: #3498DB; color: #fff; }
        .btn-edit { background-color: #F1C40F; color: #fff; }
        .btn-delete { background-color: #E74C3C; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Kanban To-Do List</h1>
        <button class="btn btn-add mb-3" data-bs-toggle="modal" data-bs-target="#task-modal">Add Task</button>
        <div class="board">
            <div class="column" id="todo">
                <h2>TO DO</h2>
            </div>
            <div class="column" id="in-progress">
                <h2>IN PROGRESS</h2>
            </div>
            <div class="column" id="done">
                <h2>DONE</h2>
            </div>
        </div>
    </div>

    <!-- Modal for adding a task -->
    <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="color: #34495E;">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="add-task-form" onsubmit="event.preventDefault(); addTask();">
              <div class="mb-3">
                <label for="task-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="task-title" required>
              </div>
              <div class="mb-3">
                <label for="task-description" class="form-label">Description</label>
                <textarea class="form-control" id="task-description" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="task-status" class="form-label">Status</label>
                <select class="form-select" id="task-status">
                  <option value="To Do" selected>To Do</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Done">Done</option>
                </select>
              </div>
              <button type="submit" class="btn btn-add">Add Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
